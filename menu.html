<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>边栏</title>
<body bgcolor="#0E0E0E">
<style type="text/css">
.titleStyle{
background-color:#0E0E0E;color:white;border-top:2px solid #FFFFFF;font-size:10pt;font-family:黑体;
}
.contentStyle{
background-color:#0E0E0E;color:white;font-size:9pt;font-family:宋体;
}
a{ text-decoration:none;color:white;
}
body{
font-size:9pt;
}
</style>
</head>
<body>

<script language="JavaScript">
<!--
var layerTop=0; //菜单顶边距
var layerLeft=0; //菜单左边距
var layerWidth=125; //菜单总宽
var titleHeight=25; //标题栏高度
var contentHeight=280; //内容区高度
var stepNo=10; //移动步数，数值越大移动越慢

var itemNo=0;runtimes=0;
document.write('<span id=itemsLayer style="position:absolute;overflow:hidden;border:0px solid #0E0E0E;left:'+layerLeft+';top:'+layerTop+';width:'+layerWidth+';">');

function addItem(itemTitle,itemContent){
itemHTML='<div id=item'+itemNo+' itemIndex='+itemNo+' style="position:relative;left:0;top:'+(-contentHeight*itemNo)+';width:'+layerWidth+';"><table width=100% cellspacing="0" cellpadding="0">'+
'<tr><td height='+titleHeight+' onclick=changeItem('+itemNo+') class="titleStyle" align=center>'+itemTitle+'</td></tr>'+
'<tr><td height='+contentHeight+' class="contentStyle">'+itemContent+'</td></tr></table></div>';
document.write(itemHTML);
itemNo++;
}
//添加菜单标题和内容，可任意多项，注意格式：
addItem('常用工具','<center> <a href="http://wiki.moegirl.org" target="cont">Moewiki</a> <BR><BR><a href="http://www.virscan.org/" target="_blank">VirScan</a> <BR><BR><a href="http://dict.hjenglish.com/jp/" target="cont">沪江词典</a> <BR><BR><a href="http://www.cshbl.com/shuwen.html" target="cont">竖文转换</a> </center>');
addItem('媒体娱乐','<center><a href="http://bilibili.tv" target="cont">Bilibili</a><BR><BR><a href="http://tucao.cc" target="cont">吐槽</a><BR><BR><a href="http://www.nicovideo.jp" target="cont">ニコニコ</a><BR><BR><a href="http://dmm.hk" target="_blank">DMM</a><BR><BR><a href="http://xiami.com" target="cont">虾米音乐</a> </center>');
addItem('休闲社区','<center><a href="http://bangumi.tv" target="cont">番组计划 </a><BR><BR><a href="http://www.dm123.cn" target="cont">DM123</a> <BR><BR><a href="http://h.acfun.tv/" target="cont">AcFun讨论版</a></center>');
addItem('资源站点','<center><a href="http://www.appinn.com/" target="cont">小众软件</a> <a href="http://www.gamersky.com/" target="cont">游民</a><BR><BR><a href="http://bt.ktxp.com/index-1.html" target="cont">极影</a>  <a href="https://ra.gg/" target="cont">Jshare</a> <BR><BR><a href="http://www.tokyo-tosho.net" target="cont">东图</a> <a href="https://camoe.org/" target="cont">华盟</a> <a href="http://pixiv.net/" target="cont">Pixiv</a> </center>');
document.write('</span>')
document.all.itemsLayer.style.height=itemNo*titleHeight+contentHeight;

toItemIndex=itemNo-1;onItemIndex=itemNo-1;

function changeItem(clickItemIndex){
toItemIndex=clickItemIndex;
if(toItemIndex-onItemIndex>0) moveUp(); else moveDown();
runtimes++;
if(runtimes>=stepNo){
onItemIndex=toItemIndex;
runtimes=0;}
else
setTimeout("changeItem(toItemIndex)",10);
}

function moveUp(){
for(i=onItemIndex+1;i<=toItemIndex;i++)
eval('document.all.item'+i+'.style.top=parseInt(document.all.item'+i+'.style.top)-contentHeight/stepNo;');
}

function moveDown(){
for(i=onItemIndex;i>toItemIndex;i--)
eval('document.all.item'+i+'.style.top=parseInt(document.all.item'+i+'.style.top)+contentHeight/stepNo;');
}
changeItem(0);
//-->
</script>
</body>
</html>
